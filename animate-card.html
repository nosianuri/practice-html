<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="stylesheet" href="css/animate-card.css">
</head>
<body>
    <div class="cards">
        <div class="img-box">
            <img src="https://i.ibb.co/v3LQbpf/model.png" alt="">
        </div>
        <div class="content">
            <div class="details">
                <h2>Digital IT Soft <br>
                <span>Full Stack Web Developer</span></h2>
                <div class="data">
                    <h3>435 <br> <span>Post</span></h3>
                    <h3>12k <br> <span>Following</span></h3>
                    <h3>35k <br> <span>Comments</span></h3>
                </div>
                <div class="action">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
